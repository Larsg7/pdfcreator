<div *ngIf="templateService.activeTemplate?.fields?.length; else noFields">
  <md-form-field *ngFor="let field of templateService.activeTemplate?.fields[0]">
    <input mdInput [placeholder]="field.content" [(ngModel)]="field.replacement">
    <md-hint align="start">{{ field.description }}</md-hint>
  </md-form-field>
  <div class="mt-1">
    <button md-button md-raised-button color="primary" (click)="reload()" mdTooltip="Dokument neu laden">
      <md-icon>refresh</md-icon>
    </button>
    <button md-button md-raised-button color="primary" (click)="series()" mdTooltip="Serie des Dokuments erstellen">
      <md-icon>content_copy</md-icon>
    </button>
    <a [href]="getDocumentDownload()" [download]="templateService.activeTemplate?.name">
      <button md-button md-raised-button color="primary" mdTooltip="Dokument herunterladen">
        <md-icon>file_download</md-icon>
      </button>
    </a>
  </div>
</div>
<ng-template #noFields>
  <p>Keine Platzhalter oder Variablen gefunden.</p>
</ng-template>
