<h2 md-dialog-title>Anmeldung</h2>
<md-dialog-content>
  <form [formGroup]="formGroup">
    <md-form-field>
      <input mdInput placeholder="Nutzername" name="username" formControlName="username">
    </md-form-field>
    <md-form-field>
      <input mdInput placeholder="Passwort" name="password" type="password" formControlName="password">
    </md-form-field>
  </form>
</md-dialog-content>
<md-dialog-actions>
  <button md-button (click)="login()" [disabled]="formGroup.invalid">Einloggen</button>
  <button md-button (click)="register()">Registrieren</button>
  <button md-button (click)="forgotPassword()" disabled>Passwort vergessen?</button>
</md-dialog-actions>
