<h2 mat-dialog-title>Passwort zurücksetzen</h2>
<mat-dialog-content *ngIf="!authenticated">
  <p>Bitte gebe deinen Nutzernamen und deine E-Mail an.</p>
  <form [formGroup]="authForm">
    <mat-form-field>
      <input matInput placeholder="Nutzername" name="username" formControlName="username">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="E-Mail" name="email" type="email" formControlName="email">
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-content *ngIf="authenticated">
  <p>Wenn die angegebenen Informationen korrekt waren, haben wir dir eine E-Mail mit einem Code geschickt.</p>
  <p>Bitte gebe diesen zusammen mit einem neuen Passwort ein.</p>
  <form [formGroup]="newPasswordForm">
    <mat-form-field>
      <input matInput placeholder="token" name="token" formControlName="token">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Neues Passwort" name="password" type="password" formControlName="password">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Passwort bestätigen" name="passwordConfirm" type="password" formControlName="passwordConfirm">
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="authUser()" [disabled]="authForm.invalid" *ngIf="!authenticated">Abschicken</button>
  <button mat-button (click)="resetPassword()" [disabled]="authForm.invalid" *ngIf="authenticated">Abschicken</button>
  <button mat-button mat-dialog-close>Schließen</button>
</mat-dialog-actions>
