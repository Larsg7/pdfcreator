<h2 mat-dialog-title>Registrierung</h2>
<mat-dialog-content>
  <div *ngIf="!(loadingService.isLoading | async); else loading">
    <p>Fülle bitte die folgenden Felder aus:</p>
    <form [formGroup]="newUserForm">
      <mat-form-field>
        <input matInput placeholder="Nutzername" formControlName="username">
        <mat-error>Bitte einen Nutzernamen (mindestens 3 Zeichen) angeben.</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="E-Mail" formControlName="email">
        <mat-error>Bitte eine gültige E-Mail Adresse angeben.</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Passwort" type="password" formControlName="password">
        <mat-error>Das Passwort muss mindestens 8 Zeichen lang sein.</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Passwort bestätigen" type="password" formControlName="passwordConfirm">
        <mat-error>Beide Passwörter stimmen nicht überein.</mat-error>
      </mat-form-field>
    </form>
  </div>
  <ng-template #loading>
    <div style="height: 150px;">

      <mat-spinner style="margin: auto"></mat-spinner>
    </div>
  </ng-template>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="register()" type="submit" [disabled]="!newUserForm.valid">Registrieren</button>
  <button mat-button mat-dialog-close>Schließen</button>
</mat-dialog-actions>
