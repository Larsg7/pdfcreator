<h2 md-dialog-title>Registrierung</h2>
<md-dialog-content>
  <form [formGroup]="newUserForm">
    <md-form-field>
      <input mdInput placeholder="Nutzername" formControlName="username">
      <md-error>Bitte einen Nutzernamen (mindestens 3 Zeichen) angeben.</md-error>
    </md-form-field>
    <md-form-field>
      <input mdInput placeholder="E-Mail" formControlName="email">
      <md-error>Bitte eine gültige E-Mail Adresse angeben.</md-error>
    </md-form-field>
    <md-form-field>
      <input mdInput placeholder="Passwort" type="password" formControlName="password">
      <md-error>Das Passwort muss mindestens 8 Zeichen lang sein.</md-error>
    </md-form-field>
    <md-form-field>
      <input mdInput placeholder="Passwort bestätigen" type="password" formControlName="passwordConfirm">
      <md-error>Beide Passwörter stimmen nicht überein.</md-error>
    </md-form-field>
  </form>
  <p><strong>Achtung! Es gibt aktuell keine Möglichkeit, das Passwort zurückzusetzen oder zu ändern.</strong></p>
</md-dialog-content>
<md-dialog-actions>
  <button md-button (click)="register()" [disabled]="!newUserForm.valid">Einloggen</button>
</md-dialog-actions>
