<h2 mat-dialog-title>{{message || 'Oops, es ist ein Fehler aufgetreten'}}</h2>
<mat-dialog-content>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Dies hat das Backend zurückgeschickt
      </mat-panel-title>
    </mat-expansion-panel-header>

    <pre>
    {{ rawError | json }}
  </pre>
  </mat-expansion-panel>

</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Schließen</button>
</mat-dialog-actions>
