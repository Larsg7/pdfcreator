  </mat-form-field>
  <mat-form-field>
    <textarea matInput placeholder="Beschreibung" name="description" [(ngModel)]="description" rows="5"></textarea>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="save()">Speichern</button>
